[Rainmeter]
Author=Spanktastic2120
Update=1000

[Variables]
@Include=#ROOTCONFIGPATH#\Variables.inc
VARFILE=#ROOTCONFIGPATH#\Variables.inc

;
;
;Measures
;
;

[mCPU]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitor.dll
Hardware=#CPUName#
Type=Load
Sensor=CPU Total

[mCPUTemp1]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitor.dll
Hardware=#CPUName#
Type=Temperatures
Sensor=CPU Core #1

[mCPUTemp2]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitor.dll
Hardware=#CPUName#
Type=Temperatures
Sensor=CPU Core #2

[mCPUTemp3]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitor.dll
Hardware=#CPUName#
Type=Temperatures
Sensor=CPU Core #3

[mCPUTemp4]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitor.dll
Hardware=#CPUName#
Type=Temperatures
Sensor=CPU Core #4

[mCPUTemp]
Measure=Calc
Formula=(mCPUTemp1+mCPUTemp2+mCPUTemp3+mCPUTemp4) / 400

[mGPU]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU usage
MinValue=0
MaxValue=100

[mGPUTemp]
Measure=Plugin
Plugin=Plugins\MSIAfterBurner.dll
DataSource=GPU temperature
MinValue=0
MaxValue=100

[mRAM]
Measure=PhysicalMemory

[mRAM.Total]
Measure=PhysicalMemory
Total=1

[mRAM.Percent]
Measure=Calc
DynamicVariables=1
Formula=[mRAM] / [mRAM.Total]

[mDiskHighest]
Measure=Calc
Formula=mDiskBytes
IfAboveValue=#DiskHighest#
IfAboveAction=!Execute [!WriteKeyValue "Variables" "DiskHighest" "[mDiskHighest]" "#VARFILE#"][!Refresh]

[mDiskHighestScale]
Measure=Calc
Formula=#DiskHighest#

[mDiskBytes]
MinValue=0
MaxValue=#DiskHighest#
DynamicVariables=1
Measure=Plugin
Plugin=Plugins\perfmon.dll
PerfMonObject="PhysicalDisk"
PerfMonCounter="Disk Bytes/Sec"
PerfMonInstance="_Total"
PerfMonDifference=1

[mBackground]
Measure=Calc
Formula=1

