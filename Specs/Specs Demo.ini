[Rainmeter]
Author=Spanktastic2120
Update=1000

[Variables]
@Include=#ROOTCONFIGPATH#\Variables.inc
VARFILE=#ROOTCONFIGPATH#\Variables.inc

;
;
;Measures
;
;

[mCPU]
Measure=Calc
Formula=Random/100
LowBound=20
HighBound=35
DynamicVariables=1

[mCPUTemp]
Measure=Calc
Formula=0.45

[mGPU]
Measure=Calc
Formula=Random/100
LowBound=60
HighBound=85
DynamicVariables=1

[mGPUTemp]
Measure=Calc
Formula=0.85

[mRAM]
Measure=Calc
Formula=(0.5 + (Random/400))*6
DynamicVariables=1
UpdateDivider=5

[mRAM.Total]
Measure=Calc
Formula=6

[mRAM.Percent]
Measure=Calc
DynamicVariables=1
Formula=[mRAM] / [mRAM.Total]

[mDiskHighestScale]
Measure=Calc
Formula=10000000

[mDiskBytes]
MinValue=0
MaxValue=10000000
DynamicVariables=1
Measure=Calc
Formula=Random * Random * 1000

[mBackground]
Measure=Calc
Formula=1

;
;
;Meters
;
;

[ProcBackground]
MeasureName=mBackground
Meter=Roundline
LineWidth=1
LineStart=100
LineLength=103
ControlAngle=0
StartAngle=0
RotationAngle=6.28318
LineColor=0,0,0,100
H=1024
W=1280
Solid=1
AntiAlias=1

[CPU]
MeasureName=mCPU
Meter=Bar
BarImage=yin.png
BarOrientation=Vertical
BarColor=0,0,0
x=590
y=412
ImageAlpha=200
AntiAlias=1
